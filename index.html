<!DOCTYPE html>
<html lang = "en">
<head>
	<title> Sign Up Page </title>
	<meta charset = "utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel = "stylesheet" href = "stylesheet.css">
</head>

<body>
	<div class = "container">
		<form class = "form-signin">
			<h2 class = "form_signin-heading"> Sign Up </h2>

				First Name: <input type = text id = "inputFirstName" class = "form-control" placeholder = "Enter First Name" name = "first_name" /> <br>

				Last Name: <input type = text id = "inputLastName" class = "form-control" placeholder = "Enter Last Name" name = "last_name" /><br>

				E-mail: <input type = text id = "inputEmail" class = "form-control" placeholder = "Enter E-mail" name = "email" /><br>

				Phone Number: <input type = number id = "inputPhoneNumber" class = "form-control" placeholder = "Enter Phone Number" name = "phone_number" /> <br>

				Birthday: <input type = date id = "inputBirthday" class = "form-control" placeholder = "Enter Birthday" name = "birthday" /><br>

				Gender: <select class = "form-control"> 
					<option value = "chose"> Choose </option>
					<option value = "male"> Male </option>
					<option value = "female"> Female </option>
				</select> <br>

				<button class="btn btn-lg btn-primary btn-block" type="submit" id="submitButton"> Sign Up </button>
			</form>
		</div>
</body>
</html>
